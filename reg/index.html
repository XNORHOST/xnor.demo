    <!-- =================== JS SECTION =================== -->
    <script>
        // ===== FORM NAVIGATION =====
        const form = document.querySelector("form"),
        nextBtn = form.querySelector(".nextBtn"),
        backBtn = form.querySelector(".backBtn"),
        allInput = form.querySelectorAll(".first input");

        nextBtn.addEventListener("click", () => {
            let allFilled = true;
            allInput.forEach(input => {
                if (input.value.trim() === "") {
                    allFilled = false;
                }
            });
            if (allFilled) {
                form.classList.add('secActive');
            } else {
                alert("Please fill out all fields before proceeding!");
            }
        });

        backBtn.addEventListener("click", () => form.classList.remove('secActive'));

        // ===== SHOW CHANNEL CONTENT OPTIONS =====
        function showContentOptions() {
            const channel = document.getElementById("channelSelect").value;
            const contentOptions = document.getElementById("contentOptions");
            const contentChoices = document.getElementById("contentChoices");
            const step2Title = document.getElementById("step2Title");

            contentChoices.innerHTML = "";
            contentOptions.style.display = "block";

            let options = [];
            let title = "";

            if (channel === "gaming") {
                title = "🎮 Gaming YouTube — Select Your Favorite Content";
                options = ["FREE Fire", "Call of Duty®: Mobile", "PUBG", "Clash of Clans (CoC)"];
            } 
            else if (channel === "education") {
                title = "📘 Education YouTube — Select Your Favorite Content";
                options = ["Python", "HTML, CSS, JS", "Hacking", "WhatsApp Bot"];
            } 
            else if (channel === "music") {
                title = "🎵 Music YouTube — Select Your Favorite Content";
                options = ["Slowed & Reverb Songs", "English Songs", "Sinhala Songs", "Tamil Songs"];
            }

            step2Title.textContent = title;

            options.forEach(opt => {
                const label = document.createElement("label");
                label.style.display = "flex";
                label.style.alignItems = "center";
                label.style.gap = "8px";
                label.style.cursor = "pointer";
                label.innerHTML = `<input type="radio" name="contentOption" value="${opt}" required> ${opt}`;
                contentChoices.appendChild(label);
            });
        }

        // ===== SEND TO WHATSAPP =====
        function sendToWhatsApp() {
            const firstName = document.getElementById('fn').value;
            const secondName = document.getElementById('sn').value;
            const birthday = document.getElementById('dob').value;
            const gender = document.getElementById('g').value;
            const country = document.getElementById('c').value;
            const channel = document.getElementById("channelSelect").value;
            const content = document.querySelector('input[name="contentOption"]:checked')?.value || "Not selected";
            const phoneNumber = "94703090240";

            const message = `Hello! Here's My Information 📥:%0A%0A* First Name: ${firstName}%0A* Second Name: ${secondName}%0A* Birthday: ${birthday}%0A* Gender: ${gender}%0A* Country: ${country}%0A* Channel: ${channel}%0A* Content: ${content}%0A%0A> *Powered By X.N.O.R Website 🌐*`;

            const whatsappLink = `https://wa.me/${phoneNumber}?text=${message}`;
            window.open(whatsappLink, '_blank');
        }

        // ===== SEND TO GOOGLE SHEET =====
        function sendToGoogleSheet() {
            const fn = document.getElementById('fn').value;
            const sn = document.getElementById('sn').value;
            const dob = document.getElementById('dob').value;
            const wn = document.getElementById('wn').value;
            const g = document.getElementById('g').value;
            const c = document.getElementById('c').value;
            const channel = document.getElementById("channelSelect").value;
            const content = document.querySelector('input[name="contentOption"]:checked')?.value || "Not selected";

            const googleSheetWebAppURL = "https://script.google.com/macros/s/AKfycbzFmTcaJ-2_uUyLjOKL9JA5YJkuBCcVenRPwmzdk-89qOwbQwVvBlqbU5kMwUGc-zK_/exec";
            
            const formData = new FormData();
            formData.append('fn', fn);
            formData.append('sn', sn);
            formData.append('dob', dob);
            formData.append('wn', wn);
            formData.append('g', g);
            formData.append('c', c);
            formData.append('channel', channel);
            formData.append('content', content);

            fetch(googleSheetWebAppURL, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            })
            .then(() => console.log('Data sent to Google Sheet successfully!'))
            .catch(error => console.error('Error sending data to Google Sheet:', error));
        }
    </script>
